<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Class Diagram</title>
  <style>
    /* Styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .diagram-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
      overflow-x: auto;
    }

    pre {
      display: none; /* Hide the text representation */
    }

    .mermaid {
      width: 100%;
      max-width: 900px;
      overflow-x: auto;
    }
  </style>
  <!-- Mermaid.js script to render the diagrams -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    window.mermaid = mermaid;
    mermaid.initialize({ startOnLoad: true });
  </script>
</head>
<body>

  <h1>Generated Class Diagram</h1>

  <div>
    <input type="text" id="prompt-input" placeholder="Enter prompt here">
    <button id="generate-button">Generate Diagram</button>
  </div>

  <div class="diagram-container">
    <div id="diagram">
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
